<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/light.css" />
    <title>Praticar</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>A Luz do mundo</h1>
      </div>
    </header>

    <section>
      <div class="wrapper main-section">
        <h2>Login</h2>

        <button class="set-user" onclick="setUser()">
          Definir nome de usuário
        </button>
        <button
          class="login"
          onclick="
        userLogin()"
        >
          login
        </button>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <h2>O fim está próximo</h2>
        <p>
          Bem-aventurado aquele que lê, e os que ouvem as palavras desta
          profecia, e guardam as coisas que nela estão escritas; porque o tempo
          está próximo. <br />
          [Apocalipse 1:3]
        </p>
      </div>
    </section>

    <!-- SCRIPT -->
    <script src="../js/light.js"></script>
  </body>
</html>
