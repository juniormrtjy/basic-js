<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- ... -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #0984e3;
        color: #f2ede4;
        text-align: center;
        font-family: 'Source Sans Pro';
      }

      h1 {
        text-decoration: underline;
        margin-block: 20px;
      }

      .card {
        max-width: 280px;
        margin: auto;
      }

      .img {
        background: #f2ede4;
        padding: 8px;
      }
      img {
        max-width: 100%;
        display: block;
      }

      .text {
        text-align: left;

        display: flex;
        justify-content: space-between;
        padding: 8px;
        color: #f2ede4;
      }

      .register {
        max-width: 250px;
        margin: auto;
        border: 1px solid #70b4e9;
        border-radius: 8px;
        padding: 10px;

        display: grid;
        gap: 10px;
      }

      .register h3 {
        font-size: 30px;
      }

      button {
        cursor: pointer;
        background: #226496;

        font-size: 16px;
        font-weight: bold;
        color: #f2ede4;
        padding: 7px;
        border: none;
        border-radius: 3px;
        transition: background-color 0.2s;
        width: 100%;
      }

      button:hover {
        background-color: #296ea3;
      }

      button:nth-child(1) {
        background-color: #02253b;
      }
      button:nth-child(1):hover {
        background-color: #043c5f;
      }
    </style>
  </head>
  <body>
    <h1>Simple Card</h1>

    <!-- REGISTRO SEM FORMULÁRIO, PORQUE AINDA NÃO SEI INTERAGIR COM O FORMULÁRIO -->
    <div class="register">
      <h3>Register</h3>
      <button onclick="setUserName()">Username</button>
      <a href="simple-card-02.html"><button>See my card</button></a>
    </div>

    <!-- SCRIPT -->
    <script src="../js/simple-card.js"></script>
  </body>
</html>
