<html lang="pt-BR">
  <head>

  <body>
    <main>
      <header>
        <h1>Fruit List</h1>
      </header>

      <div class="additem">

      </div>

      <section>
        <div class="wrapper">
          <div class="box">
            <p>
              <span>Apple</span>
            </p>
            <div class="btns">

          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPT -->
    <script src="../js/fruit-list.js"></script>
